{% extends 'template.html' %}
{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}
    <br>
    <div class="container">
        <form>
        <div class="form-group row">
            <label for="email_input" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email_input" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="pw_input" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pw_input" placeholder="Password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Login</button>
    </form>
    </div>


{% endblock %}
