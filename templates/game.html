{% extends 'template.html' %}

{% block head %}
    <title>Game on!!</title>
{% endblock %}

{% block body %}

    <div class="container">
        <h1 class="page-header" id="word-output">TEXT DISPLAY</h1>
        <input type="text" class="form-control form-control-lg" placeholder="Type here" id="word-input" autofocus>
        <hr>
        <h5 id="message"><strong>message</strong></h5>
        <hr>
        <p>Time left (s): <span id="time">time</span></p>
        <p>Words typed: <span id="wordcnt">words</span></p>
        <p>Best record: <span id="record">12345</span></p>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game over!</h5>
                </div>
                <div class="modal-body">
                    <p>Time has run out.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // This function is inside the HTML because it receives JSON data from the web server (simplest way to handle the data)
        function getWordList() {
            // Get the list of strings from the python web server encoded in JSON format
            InputArray = JSON.parse('{{ myWords | safe }}');    // Do not use " --- MUST use ' !!!!!
            // Because InputArray is 2d (normally JSON has a key-value pair; if you don't define the key it's 0)
            wordArray = InputArray[0]
            return wordArray
        }
    </script>

    {# This is the main game script #}
    <script src={{ url_for('static', filename='gamescript.js') }}></script>

{% endblock %}
